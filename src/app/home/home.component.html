<div class="jumbotron big-banner" style="height: 500px; padding-top: 150px">
  <div class="divColor">
    <h1 style="text-align: center; color: white">Products to Shop fast!</h1>
  </div>
  <div class="container">
    <div class="display-3 md-4">
      <label>Filter Products </label>
    <input placeholder="Type to filter" [(ngModel)]="cdMsg"  />
    <button type="button" (click) = "search()" >Search</button>
    <button type="button" (click) = "clear()">Clear</button>

    <label> Sort by &nbsp; </label>
    <select [(ngModel)]="SortbyParam">
      <option value="categoryId">CategoryId</option>
      <option value="price">Price</option>
    </select>
    <button class="button1" type="button" (click)="onSortDirection()">
      Sort
      <!-- later design the up button and down button for better interactivity-->
    </button>
  </div>
    
  </div>
</div>

<br>

<button class="btn btn-warning"
[routerLink]="['/add']"  *ngIf="userRole == 'Admin'" >Add Product</button>
<br>

<div class="row">
  
  <div
    *ngFor="let product of productlist   | sort: [SortbyParam, SortDirection]" class="column">
<a [routerLink]="['/products', product.id]" >
  
      <span class="badge">{{ product.id }}</span> 
      <h8>{{ product.name }}</h8>
      <img class = "size" src="{{product.imageFile}}"/>
    </a>
   <p> Price: {{product.price}}</p>
    <p>
      {{product.description | slice:0:100}}
    </p>
    <button class="btn btn-outline-info" style="font-size: small;" [routerLink]="['/edit']"  *ngIf="userRole == 'Admin'" >Edit </button>

    <button
    class="btn btn-danger" style="font-size: small;"
    *ngIf="userRole == 'Admin' "
    (click)="deleteProduct(product.id)"
  >
    Delete 
  </button>
  </div>


  </div>
