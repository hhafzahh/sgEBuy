<!-- get all users and display them in a table-->
<div>
    <div class="border">
        <button style="margin:5px;" (click)="open(content)" class="btn btn-outline-warning"><i class="fa fa-user"></i>New User</button>
        <button style="margin:5px;" class="btn btn-outline-success"><i class="fa fa-user"></i>New Admin</button>
    </div>
</div>
<div class="container" class="center">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Password</th>
                <th>Address</th>
                <th>Profile Picture</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let user of users">
                <td><span>{{user.id}}</span></td>
                <td><span>{{user.userName}}</span></td>
                <td><span>{{user.phoneNumber}}</span></td>
                <td><span>{{user.email}}</span></td>
                <td><span>{{user.passwordHash}}</span></td>
                <td><span>{{user.address}}</span></td>
                <td><span>{{user.profilePicture}}</span></td>
                <td><span>{{user.role}}</span></td>
                <td>
                    <button class="btn btn-success">
                        <i class="fa fa-edit"></i>
                        Edit
                    </button>
                    <button (click)="deleteU(user.id)" class="btn btn-danger">
                        <i class="fa fa-remove"></i>
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New User</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form
            [formGroup]="myForm"
            (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                <input
                class="input-group"
                formControlName="username"
                id="username"
                placeholder="Your username"
                type="text"
                required
              />
              </div>
            </div>
            
             
              <div class="form-group">
                <label for="email">Email </label>
                <div class="input-group">
                  <input
                  class="input-group"
                  formControlName="email"
                  id="mobileNum"
                  placeholder="Your email "
                  type="text"
                  required
                />
                </div>
              </div>
      
              <div class="form-group">
                <label for="password">Password </label>
                <div class="input-group">
                  <input
                  class="input-group"
                  formControlName="password"
                  id="password"
                  placeholder="Your password"
                  type="password"
                  required
                />
                </div>
              </div>

              <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <div class="input-group">
                  <input
                  class="input-group"
                  formControlName="mobileNumber"
                  id="mobileNumber"
                  placeholder="Your mobile number "
                  type="text"
                  required
                />
                </div>
              </div>


              <div class="form-group">
                <label for="ProfilePicture">Profile Picture</label>
                <div class="input-group">
                  <input
                  class="input-group"
                  formControlName="ProfilePicture"
                  id="ProfilePicture"
                  placeholder="Your profile Picture"
                  type="text"
                  required
                />
                </div>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                  <input
                  class="input-group"
                  formControlName="address"
                  id="address"
                  placeholder="Your address"
                  type="text"
                  required
                />
                </div>
              </div>




              <div class="form-group">
                <label for="role">Role </label>
                <div class="input-group">
                  <input
                  class="input-group"
                  formControlName="role"
                  id="role"
                  placeholder="User/Admin"
                  type="text"
                  required
                />
                </div>
              </div>
              <div class="border text-center">
                <button data-dismiss="modal" class="btn btn-info">Submit</button>
                </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
